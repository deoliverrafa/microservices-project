server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (opcional - para desenvolvimento)
    location /api/auth/ {
        proxy_pass http://controller-service:8081/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/products/ {
        proxy_pass http://catalog-service:8082/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}